<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enrollment Form</title>

    <!--Css Links-->

    <link rel="stylesheet" href="index.css">


    <!--Bootstrap Links-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <p class="text-center text-danger display-1">Student Enrollment Form</p>
    </div>
    <form action="" id="register">
        <div class="row" id="row">
            <div class="col-6" id="col">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <legend class="form-label text-white">Student Name:-</legend>
                        <input  class="form-control" placeholder="Enter Your Name" type="text" id="name"> <br>


                        <legend class="form-label text-white">Student Email Id:-</legend>
                        <input  type="email" class="form-control" placeholder="Enter Your Email Id" id="emailid"> <br>


                        <legend class="form-label text-white">Website:-</legend>
                        <input  type="text" class="form-control" placeholder="Enter Any Website" id="website"> <br>


                        <legend class="form-label text-white">Image Link:-</legend>
                        <input  type="text" class="form-control" placeholder="Enter Any Image Link" id="imglink"> <br>

                        <legend class="text-white">Choose your gender:-</legend>
                        <span class="form-control" id="gender"> <br>
                            <fieldset data-role="controlgroup">
                                
                                  <label for="male">Male</label>
                                  <input type="radio" name="gender" id="male" value="male">
                                  <label for="female">Female</label>
                                  <input type="radio" name="gender" id="female" value="female">
                                </fieldset>
                         
                         
                        </span> <br>


                        <legend class="text-white">Choose Your Skills:-</legend>
                        <span class="form-control" id="skills"><br>
                            <fieldset data-role="controlgroup">
                                
                                <label for="java">JS</label>
                                <input type="checkbox" name="skills" id="java" value="java">
                                <label for="html">HTML-5</label>
                                <input type="checkbox" name="skills" id="html" value="html">
                                <label for="css">Css-3</label>
                                <input type="checkbox" name="skills" name="skills" id="css" value="css">
                            </fieldset>

                            
                        </span>


                            <button type="submit" class="btn btn-warning mt-4 px-5 me-2">Submit</button>
                            <button type="reset" class="btn btn-danger mt-4 px-5">Reset</button>
                        </div>
                        <div class="col-3"></div>
                        </div>
                        </div>


                            <div class="col-6" >
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col-8">
                                            <p class="text-center text-warning display-6">Enrolled Student</p>
                                        <table class="table table-light table-hover"id="table">
                                            <tr>
                                                <th>Description</th>
                                                <th>Image</th>
                                            </tr>
            
                                        </table>
                                    </div>
                                    <div class="col-2"></div>
                                </div>
                            
                            </div>
                        </div>
                        </form>


    <!--Js Links-->

    <script src="index.js"></script>
</body>

</html>
